<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="/Images/twitter-icon.png">
        <link rel="stylesheet" href="twitterpopupcss.css">
        <title>Log in to Twitter</title>
    </head>
    <body>
        
        <div class="box">

            <span class="dot">
                <span class="close">
                    <a href="twitter.html" title="Close">&times;</a>
                </span>
            </span>
            
            <img src="/Images/twitter-custom.png" alt="twitter icon" id="twitterwhite">
    
            <p class="signintotwitter">Sign in to Twitter</p>
    
            <button class="googlesignin">
                <img src="/Images/google-logo.png" alt="google-logo" class="img">
                <p class="p">Sign in with Google</p>
            </button><br>
    
            <button class="applesignin">
                <img src="/Images/apple-logo.png" alt="google-logo" class="img">
                <p class="p">Sign in with Google</p>
            </button><br>
    
            <div class="hr">
                <p class="or">or</p>
            </div>
    
            <input type="text" class="input" placeholder="Phone, email address, or username">
    
            <button class="next">
                <p class="p">Next</p>
            </button>
    
            <button class="forgot">
                <p class="p">Forgot password?</p>
            </button>
    
            <p class="signup">Don't have an account? <a href="">Sign up</a></p>
        
        </div>

    </body>
</html>
